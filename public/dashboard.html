<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="assets/logo.png">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div>
    <table>
      <tr>
        <td>
          <img src="assets/logo.png" width="50px" height="50px">
        </td>
        <td class="ta-center">
          <h2 class="name" id="username">Jane Doe</h2>
        </td>
        <td class="ta-right">
          <label class="switch">
            <input type="checkbox" id="darkMode">
            <span class="slider round"></span>
          </label>
          <button id="signOut">Sign Out</button>
        </td>
      </tr>
    </table>
    <section class="dashboardContainer">
      <div class="mainDashboard" id="mainDash">
        <div class="tasksCompleted">
          <h4 class="name" id="compTasks">Completed Tasks: 200</h4>
        </div>
        <div class="optionsContainer">
          <div class="option" id="poDiv">
            <div class="optionContent">
              <h2>Process Orders</h2>
              <i class="fas fa-wallet icon"></i>
            </div>
          </div>
          <div class="option" id="apDiv">
            <div class="optionContent">
              <h2>Archive Papers</h2>
              <i class="fas fa-file-alt icon"></i>
            </div>
          </div>
          <div class="option" id="mlDiv">
            <div class="optionContent">
              <h2>Modify Laundry</h2>
              <i class="fas fa-tshirt icon"></i>
            </div>
          </div>
          <div class="option" id="upDiv">
            <div class="optionContent">
              <h2>Update Pass</h2>
              <i class="fas fa-lock icon"></i>
            </div>
          </div>
          <div class="option" id="rpDiv">
            <div class="optionContent">
              <h2>Release Power</h2>
              <i class="fas fa-eject icon"></i>
            </div>
          </div>
          <div class="option">
            <div class="optionContent" id="slDiv">
              <h2>Sign License</h2>
              <i class="fas fa-check-double icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="mainDashboard" id="subDash" style="display: none;">

        <h2 id="title"></h2>

        <input type="text" placeholder="Req Name" id="nameInput" class="firstN-light" required>
        <input type="text" placeholder="Code 1" id="value1Input" class="firstN-light" required>
        <input type="text" placeholder="Code 2" id="value2Input" class="firstN-light" required>
        <p id="feedText"></p>
        <button class="gs-light" id="submitBtn">Confirm</button>

      </div>
      <div class="tasksContainer">
      </div>
    </section>
  </div>

  <script src="javascript/dashboard.js"></script>
</body>
<!-- Copyright (C) 2022  Adam T Spera -->
</html>
