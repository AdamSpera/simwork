<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="assets/logo.png">
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div>
    <table>
      <tr>
        <td>
          <img src="assets/logo.png" width="50px" height="50px" id="logo">
        </td>
        <td class="ta-center">
          <h2 class="name" id="username">Jane Doe</h2>
        </td>
        <td class="ta-right">
          <label class="switch">
            <input type="checkbox" id="darkMode">
            <span class="slider round"></span>
          </label>
          <button id="signOut">Sign Out</button>
        </td>
      </tr>
    </table>
    <section class="dashboardContainer">
      <div class="mainDashboard" id="mainDash">
        <div class="optionsContainer">
          <div class="option" id="poDiv">
            <div class="optionContent">
              <h2>Process Orders</h2>
              <i class="fas fa-wallet icon"></i>
            </div>
          </div>
          <div class="option" id="apDiv">
            <div class="optionContent">
              <h2>Archive Papers</h2>
              <i class="fas fa-file-alt icon"></i>
            </div>
          </div>
          <div class="option" id="mlDiv">
            <div class="optionContent">
              <h2>Modify Laundry</h2>
              <i class="fas fa-tshirt icon"></i>
            </div>
          </div>
          <div class="option" id="upDiv">
            <div class="optionContent">
              <h2>Update Pass</h2>
              <i class="fas fa-lock icon"></i>
            </div>
          </div>
          <div class="option" id="rpDiv">
            <div class="optionContent">
              <h2>Release Power</h2>
              <i class="fas fa-eject icon"></i>
            </div>
          </div>
          <div class="option">
            <div class="optionContent" id="slDiv">
              <h2>Sign License</h2>
              <i class="fas fa-check-double icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="subDash" id="subDash">
        <div class="subSubDash">
          <h2 id="title"></h2>
          <input type="text" placeholder="Name" id="nameInput" class="firstN-light" required>
          <br>
          <input type="text" placeholder="Identification" id="value1Input" class="firstN-light" required>
          <br>
          <input type="text" placeholder="Specific Card Code" id="value2Input" class="firstN-light" required>
          <p id="feedText" style="color: rgb(255,94,94); margin-top: 1rem"></p>
          <button class="gs-light" id="submitBtn" style="width: 10rem">Confirm</button>
          <br>
          <button class="gs-light" id="backBtn" style="width: 5rem; margin-top: 0.5rem">Back</button>
        </div>
      </div>
      <div class="subDash" id="subDashSign">
        <div class="subSubDash">
          <h2 id="titleSign"></h2>
          <input type="text" placeholder="Name" id="nameInputSign" class="firstN-light" required>
          <br>
          <input type="text" placeholder="Computer #1 Code" id="value1InputSign" class="firstN-light" required>
          <br>
          <input type="text" placeholder="Computer #2 Code" id="value2InputSign" class="firstN-light" required>
          <br>
          <input type="text" placeholder="Computer #3 Code" id="value3InputSign" class="firstN-light" required>
          <p id="feedTextSign" style="color: rgb(255,94,94); margin-top: 1rem"></p>
          <button class="gs-light" id="submitBtnSign" style="width: 10rem">Confirm</button>
          <br>
          <button class="gs-light" id="backBtnSign" style="width: 5rem; margin-top: 0.5rem">Back</button>
        </div>
      </div>
      <div class="tasksContainer" id="tc">
      </div>
    </section>
  </div>

  <script src="javascript/dashboard.js"></script>
</body>

</html>
