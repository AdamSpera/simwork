<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" href="logo.png">
  <title>Get Started</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div id="container">
    <label class="switch" style="position: fixed; right: 0; margin: 0.75rem">
      <input type="checkbox" id="darkMode">
      <span class="slider round"></span>
    </label>
    <div class="form-container">
      <h1>Welcome to <span id="sim">Simwork</span></h1>
      <form id="signInForm">
        <input type="text" placeholder="First Name" id="firstN" required>
        <input placeholder="Last Name" id="lastN" required>
        <label id="realL">
          Real Life  
          <input type="radio" name="location" id="real" required>
        </label>
        <br>
        <label id="questL">
          Quest 2
          <input type="radio" name="location" id="quest" required>
        </label>
        <br>
        <button class="gs-light" id="submitBtn">Get Started</button>
      </form>
    </div>
    <footer>
      <div class="footer">
        <h4>
          Powered by
          <i class="fab fa-js"></i>
          <i class="fab fa-html5"></i>
          <i class="fab fa-css3"></i>
          <i class="fab fa-node-js"></i>
          made with thought.
        </h4>
      </div>
      <div class="footer2">
        <h4>
          &copy;AdamSpera
        </h4>
      </div>
    </footer>
  </div>

  <script src="javascript/start.js"></script>
</body>

</html>
